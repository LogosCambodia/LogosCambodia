  <div id="container">
    <div id="header">

    <div id="content">

          <p>Share something with me</p>

            <form action="http://rememberthepoor.asia/webdesign/echo_post.php" method="POST">
              <div id="form-controls">

                  <input type="text" name="firstname" placeholder="First Name">

                <div id="form-email" class="form-control">
                  <input type="text" name="email" placeholder="Email">
                </div>
                <div id="form-comment" class="form-control">
                  <textarea name="comment" placeholder="Comment"></textarea>
                </div>
                <div id="form-submit">
                  <input type="submit" value="Submit">
                </div>
              </div>
            </form>
