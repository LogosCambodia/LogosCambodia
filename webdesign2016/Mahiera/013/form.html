<!DOCTYPE html>
<html>
<head>
	<title>Assignment 013</title>
		<style>
    form {
      /*Just to center the form on the page*/
      margin: 0 auto;
      width: 400px;
      /* To see the outline of the form */
      padding: 1em;
      border: 1px solid #61380B;
      border-radius: 1em;
    }
    form div + div {
      margin-top: 1em;
    }
    label {
      display: inline-block;
      width: 90px;
      text-align: right;
    }
    input, textarea {
      /*to make sure that all text fields have the same font settings By
      By default, textarea have a monospcae font*/
      font: 1em sans-serif;

      /* to give the same size to all text field*/
      width: 300px;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
      border: 1px solid #0B3861;
    }
    input:focus, textarea:focus {
      border-color: #0B3861;
    }
    textarea {
      vertical-align: top;
      height: 5em;
      resize: vertical;
    }
    .button {
      padding-left: 90px;
    }
		button {
			margin-left: .5em;
		}

    </style>

</head>
<body>
<form action="/my-handling-form-page" method="post">
  <div>
    <label for="name"> Name: </label>
    <input type="text" id="name" />
  </div>
  <div>
    <label for="mail">E-mail: </label>
    <input type="email" id="mail" />
  </div>
  <div>
    <label for="msg"> Message: </label>
    <textarea id="msg"></textarea>
  </div>

  <div class="button">
    <button type="submit">Send your message</button>
  </div>



</form>
	</body>
</html>
