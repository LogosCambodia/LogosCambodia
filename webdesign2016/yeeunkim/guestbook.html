<html>
<head>
  <title>Sign Up Sheet Guestbook</title>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script type="text/javascript" src="script.js" ></script>
  <style>
  #container {
      background-color: #CA94D1;
  }
  </style>
</head>
<body>
  <div id= "container">
<center>
  <h1>YeEun's Guestbook</h1>
  <p>Sign up to leave a comment</p>
  <div id="guestbook-form">
    <form action="http://webdesign.students.logoscambodia.org/echo_post.php" method="POST">
      <div id="form-controls">
        <div id="form-name" class="form-control">
          <input type="text" name="firstname" placeholder="First Name"/></div>
          <div id="form-name" class="form-control">
          <input type="text" name="lastname" placeholder="Last Name"/>
        </div>
        <div id="form-email" class="form-control">
          <input type="text" name="email" placeholder="Email"/>
        </div>
        <div id="form-comment" class="form-control">
          <textarea name="comment" placeholder="Comments"></textarea>
        </div>
        <div id="form-submit">
          <input type="submit" value="Save"/>
</body>
</html>
