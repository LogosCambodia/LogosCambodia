<html>

<style>
body {background-color:#edf0f5;
  font-family: "Freight Sans", "Lucida Grande", Tahoma, Verdana, Arial, sans-serif

#sign{
  background-color:#659d50;

<body>
  <h1>
    Sign Up
  </h1>
  <p1>

  </p1>

  <input type="text" name="firstname"  size="15" maxlength="100" placeholder="First name">
  <input type="text" name="lastname"  size="15" maxlength="100" placeholder="Last name"><br>
  <input type="text" name="email"  size="15" maxlength="100" placeholder="Your Email"><br>
  <input type="text" name="re-email"  size="15" maxlength="100" placeholder="Re-enter Email"><br>
  <input type="text" name="pass"  size="15" maxlength="100" placeholder="New Password"><br>

  <select>
    <option value="month">Month</option>
    <option value="jan">January</option>
    <option value="feb">February</option>
    <option value="mar">March</option>
  </select>

    <option value="day">Day</option>

    <option value="2">2</option>
    <option value="3">3</option>
  </select>
  <select>
    <option value="year">Year</option>
    <option value="2001">2001</option>
    <option value="2002">2002</option>
    <option value="2003">2003</option>
  </select>
Why do I need to provide my birthday?
